<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="stylings2.css">
</head>
<body>
    <main >
        <!-- <img src="background-image.jpg" alt="image bagraound"> -->
        <h1>Contuct Us</h1>
        <p>This is the <em>form</em> feel free to dm us always.</p>
    
        <header>
            <h2>Form Sample</h2>
        </header>
        
        <form action="Sample_form.html" method="post" class="highlight">
            
    
            <div class="form_data">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
    
            <div class="form_data">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
    
            <div class="form_data">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="male">Female</label>
            </div>
            <div class="form_data">
                <label for="subscribe">Subscribe to our News latter</label>
                <input type="checkbox" name="subscribe" id="Subscribe" value="yes">
            </div>
    
            <div class="form_data">
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="kenya">Kenya</option>
                <option value="uganda">Uganda</option>
                <option value="tanzania">Tanzania</option>
                <option value="botswana">Botswana</option>
            </select>
        </div>
            <div class="form_data">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="4"></textarea>
            </div> 
            <button>Submit</button>
            <!-- <input type="submit" value="Submit"> -->
        </form>
        <h3>List of countries in Africa</h3>
        <nav>
            <a href="https://www.w3schools.com/" target="_blank">Click Me</a>
            <ul>
                <li>Tanzania</li>
                <li>Kenya</li>
                <li>Uganda</li>
                <li>Ethiopia</li>
                <li>Rwanda</li>
            </ul>
        </nav>
    </main>

    
</body>
</html>
