    <!-- The css box model is a fundamental concept that describe how elements are renderd in we pages.
    It consist of four components:
        content
        padding
        border
        margin
    Understanding the box model is essentiol for creating layouts and controlling the spacing around elemenr=td
    Lets explore the 4
        1 Content
            The content area contains the actual content of the elemnt
            You can control its size using the width and height properties.

        2 padding
            Padding is the space btwn the content and the element's boder.
            You can set padding using the padding property or individually with padding-top,padding-right,padding-buttom
            and padding-left.

        3.Border
            The border surrounds the content and padding
            You can define its style,width and color using the border property.

        4.Margin
            Margins creat space outside the element's border.
            You can set margins using the margin property or individually with margin-top,margin-right
            margin-bottom and margin-left.
