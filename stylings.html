    <!-- CSS
    ->What is Css Css stands for Cascading Syles Sheets, Is a style sheet language used to describe the presentation and layout of webdocument written in HTML snd Xml.
    ->Css is essential for contralling the visual aspects of your web pages, such as fonts, colors, spacing and positioning.
    ->In this introduction, you will lean about the basic syntax of css and varius type of selectors.

    Basic CSS syntax

    ->The css syntax consists of a selector and a declaration block enclosed block enclosed in curly braces.
    ->This declaration block contains one or more property -value pairs separeted by colons.
    ->Each property-value pair is terminated with a semicolon

        Syntax of css

        selector{
            property1: value;
            property1: value;
            /*More properties and value*/

        }

        **********
        BreakDown of the Css syntax

        1. Selector: specifies which HTML elements the css rules should apply to.
        Selectors can be based on element names, classes, IDs, attributes or combainations thereof

        2.Property: Defines the aspect of the selected elements that you want to style,
        such as color, font-size, me=argin etc

        3.Value: Specifies the value for the property such as red for the color propert or 20px for the font-size prperty.

        4.Declaration Block: Enclosed within curely braces {} and contains one or more property-value pairs.


        ****************
        Css Selectors

        1.Element Selectors Selects all instances of a specific HTML element.
        >Examaple...

        p{
            font-size: 16px;
            color: #333;
        }

        2.Class Selector: Selects elements with a specific class attribute.
        >Examaple...

        .form-group{
            margin-bottom: 15px;
            background-color: rbg(166, 214, 235);
    
        }

        3.ID Selectors: Selects a single element with a specific ID attibutes
        >Example...

        #header{
            font-size: 24px;
        }

        4.Descendant Selector: Selects an element that is a descendant of another element.
        >Example...

        ul li{
            list-style: sqiare;
        }

        5.Child Selectors: Selects and element that is a direct child of another element.
        >Example...

        ul > li{
            font-weight:bold;
        }

        6.Attributr Selector: Selects elementd with a specific attibute or attribute value.
        >Example...

        input[type="text"] {
            border: 1px solid #ccc;
        }

        7.Pseudo-class Selector: Selects elements based on their state or position.
        >Example...

        a:hover{
            text-decoration: underline;
        }

        8.Pseudo-element Selector: Selects and styles a specific part of an element.
        >Example...

        p::{
            font-weight: bold;
        }
